apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: risk-assessment
  namespace: {{ .Values.global.xraylab.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  lookupPolicy:
    local: true
  tags:
    - name: {{ .Values.imageStream.tags.name }}
      from:
        kind: DockerImage
        name: {{ .Values.imageStream.from.name }}
      importPolicy: {}
      referencePolicy:
        type: Source
